<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planning</title>
  <link rel="stylesheet" href="planning.css">
</head>
<body>
  <div class="header">
      <h1 class="title-header">Planning</h1>
      <a href="index.html"><button class="retourBtn">⬅ Retour</button></a>
  </div>
  
  <div class="elegant-calencar">
      <div id="header" class="clearfix">
         <div class="pre-button"><</div>
          <div class="head-info">
              <div class="head-day"></div>
              <div class="head-month"></div>
          </div>
          <div class="next-button">></div>
      </div>
      <table id="calendar">
          <thead>
              <tr>
                  <th>Lun</th>
                  <th>Mar</th>
                  <th>Mer</th>
                  <th>Jeu</th>
                  <th>Ven</th>
                  <th>Sam</th>
                  <th>Dim</th>
              </tr>
          </thead>
          <tbody>
              <!-- 6 lignes pour le mois -->
              <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
              <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
              <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
              <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
              <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
              <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
          </tbody>
      </table>
  </div>

 <div id="popup" class="popup hidden">
  <div class="popup-content">
    <span class="close-btn" onclick="closePopup()">&times;</span>
    <h2>Planifier une activité</h2>

    <!-- Choix du thème -->
    <label for="themeSelect">Thème :</label>
    <select id="themeSelect">
      <option value="">-- Choisir un thème --</option>
      <option value="noel">Noël</option>
      <option value="vacances">Vacances</option>
      <option value="halloween">Halloween</option>
    </select>

    <!-- Choix de l’activité (lié au thème) -->
    <label for="activitySelect">Activité :</label>
    <select id="activitySelect" disabled>
      <option value="">-- Choisir une activité --</option>
    </select>

    <button id="saveBtn">Enregistrer</button>
    <button id="deleteBtn" style="display:none;background:#e53935;color:white;border: 1px solid black; border-radius: 3px; cursor: pointer;">Supprimer</button>
  </div>
</div>


  <script src="planning.js"></script>
</body>
</html>
