<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="planning.css">
    <title>Planning</title>
</head>
<body>
    <div class="header">
        <h1 class="title-header">Planning</h1>
        <a href="index.html"><button class="retourBtn">⬅ Retour</button></a>
    </div>

    <div class="elegant-calendar">
        <table id="calendar">
            <thead>
                <tr>
                    <th>Lun</th><th>Mar</th><th>Mer</th><th>Jeu</th>
                    <th>Ven</th><th>Sam</th><th>Dim</th>
                </tr>
            </thead>
            <tbody>
                <!-- 6 semaines × 7 jours -->
                <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
            </tbody>
        </table>
    </div>

    <!-- Popup -->
    <div id="popup" class="popup hidden">
      <div class="popup-content">
        <span class="close-btn">&times;</span>
        <h2 id="popupTitle">Activité</h2>
        <div class="details-container">
          <img id="detailPhoto" class="popup-image" src="" alt="Photo activité">
          <div class="details-text">
            <p><strong>Nom :</strong> <span id="detailName"></span></p>
            <p><strong>Thème :</strong> <span id="detailTheme"></span></p>
            <p><strong>Durée :</strong> <span id="detailDuration"></span></p>
            <p><strong>Âge :</strong> <span id="detailAge"></span></p>
            <p><strong>Matériel :</strong> <span id="detailMaterials"></span></p>
          </div>
        </div>
      </div>
    </div>

    <script src="planning.js"></script>
</body>
</html>
